<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀짝 구분하기</title>
    <style>
        .rule{width: 600px; background-color: #eee; padding: 10px; box-sizing: border-box; margin: 0 auto;}
        .action{width: 600px; margin: 20px auto; border:1px solid #888 ; box-sizing: border-box;}

        .action h4, .action form {text-align: center;}
        .action form input {height: 20px;}
        .Box{border: 1px solid #ccc; width: 420px; height: 100px; margin: 10px auto; padding: 40px; box-sizing: border-box; text-align: center;}
    </style>
</head>
<body>
    <div class="action">
        <h4>홀짝 구분하기</h4>
        <form>
            <input type="number"
            placeholder=""
            class="input"
            >
            <input type="submit"
            value="Go!"
            class="btn">
            <div class="Box">-</div>
        </form>
    </div>
    <div class="rule">
        <ul><h4>문제설명</h4>
            <li>자연수 n이 입력으로 주어졌을 때 </li>
            <li>만약 n이 짝수이면 "n is even"을, 홀수이면 "n is odd"를 출력하는 코드를 작성해 보세요.</li>
        </ul>
        <ul><h4>제한사항</h4>
            <li>1 ≤ n ≤ 1,000</li>
        </ul>
        <ul><h4>입출력 예</h4>
            <li>입력 #1 : 100<br>
                출력 #1 : 100 is even</li>
            <li>입력 #1 : 1<br>
                출력 #1 : 1 is odd</li>
        </ul>
    </div>
    <script>
        const input = document.querySelector(".input")
        const btn = document.querySelector(".btn");
        const Box = document.querySelector(".Box");

        function solution(e){
            e.preventDefault();
            const num = input.value;
            Box.innerHTML = `${num} is ${num % 2 ? "홀" : "짝"}`
        }
        btn.addEventListener("click", solution);
    </script>
</body>
</html>
